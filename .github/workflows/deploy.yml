name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Verify build artifacts
      run: |
        echo "✅ Build completed successfully"
        echo "📦 Projects built:"
        ls -la */bin/Release/net9.0/ || echo "Build artifacts location may vary"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Build and deploy API
      run: |
        echo "🚀 Building and deploying API..."
        dotnet publish NFe.API/NFe.API.csproj -c Release -o ./api-publish
        cd api-publish
        zip -r ../nfe-api.zip .
        cd ..
        
        echo "📦 Deploying to Lambda..."
        aws lambda update-function-code \
          --function-name nfe-api \
          --zip-file fileb://nfe-api.zip \
          --no-cli-pager
        
        echo "✅ API deployment completed"

    - name: Build and deploy Worker
      run: |
        echo "🔄 Building and deploying Worker..."
        dotnet publish NFe.Worker/NFe.Worker.csproj -c Release -o ./worker-publish
        cd worker-publish
        zip -r ../nfe-worker.zip .
        cd ..
        
        echo "📦 Deploying to Lambda..."
        aws lambda update-function-code \
          --function-name nfe-worker \
          --zip-file fileb://nfe-worker.zip \
          --no-cli-pager
        
        echo "✅ Worker deployment completed"

    - name: Verify deployment
      run: |
        echo "🔍 Verifying deployments..."
        aws lambda get-function --function-name nfe-api --query 'Configuration.LastModified' --output text
        aws lambda get-function --function-name nfe-worker --query 'Configuration.LastModified' --output text
        echo "✅ Deployment verification completed"